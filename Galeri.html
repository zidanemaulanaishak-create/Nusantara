        /* 1. Header/Navigasi (DEFAULT/DESKTOP) */

      .navbar {
            background-color: lch(88.51% 7.05 81.53 / 0.473);
            color: #1E1E1E;
            border: 3px solid #1E1E1E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Poppins", serif;
            padding: 20px 5%;
            position: sticky;
            top: 20px;
            max-width: 90%;
            border-radius: 40px;
            font-weight: 650;
            margin: auto;
            z-index: 100;
        }

        .logo-container {
            float: left;
            margin-right: 0px;
            align-items: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 50px; 
            width: auto; 
            border-radius: 50%;
        }

        .logo-text {
            font-size: 0.9em;
            margin: 0;

        }

        .navbar nav ul {
            display: flex;
            gap: 40px;
        }
        .navbar nav ul a {
            text-decoration: none;
            transition: 0.3s;
            padding: 12px;
            position: relative;
            display: inline-block;
        }


        .navbar nav ul a::before {
            content: '';
            position: absolute;
            bottom: 0px;
            width: 0%;
            height: 3px;
            background-color: #1E1E1E;
            transition: all .5s;
        }

        .navbar nav ul a:hover::before {
            width: 75%;
        }
       
        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--color-text-light);
        }

        .hero-section {
            height: 500px; 
            background-image: linear-gradient(135deg, #1e1e1e, #474444); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: -127px;
            position: relative;
        }

        .hero-overlay {
            font-family: "Poppins", sans-serif;
            color: white;
            padding: 40px;
            margin-top: 20px;
        }

        .hero-overlay p {
            font-size: 1.5em;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        .hero-overlay h1 {
            font-size: 4em;
            margin: 10px 0;
            padding: 10px 0;
        }

        .search-box input {
            padding: 15px 50px 15px 50px;
            border: none;
            border-radius: 5px;
            width: 400px; 
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
        }

        .masonry-container {
            column-count: 5;
            column-gap: 20px;
            padding: 20px 60px;
            width: 1700px;
            margin: 30px auto;
        }

        @media (min-width: 768px) {
            .masonry-container {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-container {
                column-count: 5; 
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px; 
            overflow: hidden;
        }

        .masonry-item img {
            display: block; 
            border-radius: 20px;
            height: auto;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out;
        }

        .masonry-item:hover {
            transform: scale(1.02);
        }

        .parent, .div1, .div2, .div3, .div4, .div5, .div6, .div7, .div8, .div9, .div10 {
            display: block; 
            grid-area: unset;
        }

    .footer {
